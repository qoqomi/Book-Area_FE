<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to book box!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
     <header class="top-class">
      <div class="top-class__column">
        <i class="fa-solid fa-bars-staggered fa-lg"></i>
      </div>
      <div class="top-class__column">
        <span>library</span>
      </div>
      <div class="top-class__column">
        <i class="fa-solid fa-basket-shopping fa-lg"></i>
      </div>
     </header>

     <div class="search">
        <input type="text" placeholder="Search books...">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>

     <main>
        <h2>Books of the day</h2>
        <div class="featured-book">
          <img src="https://cdn.shopify.com/s/files/1/2697/1746/products/1984-book-cover-art-book-cover-prints-2_1531c558-4ea7-4a8b-95f4-1fa3534f0ee9_1200x1200.jpg?v=1545557205" class="featured-book__cover"/>
          
          <div class="featured-data">
            <h3>No Fixed Abode</h3>
            <h5>Journey Through</h5>
            <div class="featured-data__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="featured-data__blocks">
              <span class="featured-data__block">Journey</span>
              <span class="featured-data__block">Biography</span>
            </div>
            <div class="featured-data__tags">
              <span><i class="fa-brands fa-instagram-square fa-lg"></i></span>
              <span>Books Now</span>
            </div>
          </div>
        </div>
        <h2>Top Adventures</h2>
        <div class="various-books">
          <div class="various-book">
            <img src="http://image.kyobobook.co.kr/images/book/large/002/l9791192156002.jpg" class="various-book__picture"> 
            <div class="various-book__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="various-book">
            <img src="http://image.kyobobook.co.kr/images/book/xlarge/996/x9791197346996.jpg" class="various-book__picture"> 
            <div class="various-book__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="various-book">
            <img src="http://image.kyobobook.co.kr/images/book/xlarge/019/x9791192156019.jpg" class="various-book__picture"> 
            <div class="various-book__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div> 
          <div class="various-book">
            <img src="http://image.kyobobook.co.kr/images/book/xlarge/601/x1400000378601.jpg" class="various-book__picture"> 
            <div class="various-book__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>   
        </div>

        <h2>Popular authors</h2>
        <div class="featured-authors">
          <img src="https://mblogthumb-phinf.pstatic.net/20160504_250/ladybug0816_1462323534378bnufU_JPEG/%BA%A3%B8%A3%B3%AA%B8%A3_%BA%A3%B8%A3%BA%A3%B8%A3_118.jpg?type=w2" class="featured-authors__cover"/>
          <div class="featured-data">
            <h3>Bernard Werber</h3>
            <h5>Introducing Bernard Werber (born 1961 in Toulouse), a French science fiction writer who has been active since the 1990s. Don't miss this month's event!</h5>
          </div>
        </div>
     </main>
       
     
     <script src="https://kit.fontawesome.com/d63ae2fbf8.js" crossorigin="anonymous"></script>
  </body>
</html>
